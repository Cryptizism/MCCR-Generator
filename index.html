<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=680, initial-scale=0.5">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">

  <title>MCCR Generator</title>

<body class="grain">
  <h1>
    MCCR Generator
  </h1>
  <section>
      <canvas id="canvas"></canvas> 
      <span style="margin-top: 1.5rem;">
        <button class="copy-button" onclick="drawCanvasWithImages()">Redraw</button>
        <button class="copy-button" onclick="copyCanvas()">Copy</button>
        <button class="save-button" onclick="saveCanvas()">Save</button> 
      </span>
  </section>
  <footer class="site-footer">
    <div class="footer-links">
      <a href="https://github.com/Cryptizism/MCCR-Generator" target="_blank">
        <i class="bi bi-github"></i> GitHub Source

      </a>

  </footer>
  <script defer src="app.js"></script>

</html>
